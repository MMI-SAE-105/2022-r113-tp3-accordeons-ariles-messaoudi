<!DOCTYPE html>
<html lang="fr" x-data="{menuIsOpen : 1}">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accordéon horizontal</title>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="css.css">
  </head>

  <body>
    <h1>Accordéon horizontal</h1>

    <ul id="accordeon">
      <li @click="menuIsOpen = 1" :class="{'actif' : menuIsOpen == 1}">
        <figure>
          <img src="public/axolotl_1.jpg" alt="Axolotl 1" width="102">
          <figcaption>
            <h3>Lorem, ipsum dolor Bla Bla.</h3>
            <p>Lorem ipsum dolor sit amet consectetur.</p>
          </figcaption>
        </figure>
      </li>
      <li @click="menuIsOpen = 2" :class="{'actif' : menuIsOpen == 2}">
        <figure>
          <img src="public/axolotl_2.jpg" alt="Axolotl 2" width="102">
          <figcaption>
            <h3>Dignissimos, nemo exercitationem!</h3>
            <p>Aliquam officiis nihil eius architecto consectetur?</p>
          </figcaption>
        </figure>
      </li>
      <li @click="menuIsOpen = 3" :class="{'actif' : menuIsOpen == 3}">
        <figure>
          <img src="public/axolotl_3.jpg" alt="Axolotl 3" width="102">
          <figcaption>
            <h3>Praesentium, voluptate iure?</h3>
            <p>Reiciendis iure ex facere iusto nobis.</p>
          </figcaption>
        </figure>
      </li>
    </ul>
  </body>

</html>
